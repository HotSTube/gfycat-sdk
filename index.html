    window.React = { createElement: preact.h };

    t7.module( t7 => {
    	t7.setOutput(t7.Outputs.React);

    	var App = () => t7`
    		<div id="app">
    			<Demo />
    		</div>
    	`;

    	class Demo extends preact.Component {
    		constructor(props, context) {
    			super(props, context);
    		}

        componentWillMount() {
          const gfycat = new GfycatSDK({
            client_id: '2_Uu0k2J',
            client_secret: 'Fo-QAvj4ijte_2b_jBNnX_kU-mI_u4K85LEPlrC8P4krc1LtaLTZkczGWq5Nj1Dl'
          });

          gfycat.authenticate({}).then(res => {
            gfycat.search({search_text:'nature', count:1})
              .then(res => this.setState({gif: res.gfycats[0]}))
              .catch(err => console.log('err', err));
          }).catch(err => console.log('auth error', err));
        }

    		render(props, state) {
          const gif = state.gif ? t7`<img src="${state.gif.max1mbGif}" />` : null;

    			return t7`
    				<div>
              <h1>Gfycat SDK Demo</h1>
              ${gif}
    				</div>
    			`;
    		}
    	}

    	t7.assign({ App, Demo });

    	preact.render(t7`<App />`, document.body);
    });

  </script>
